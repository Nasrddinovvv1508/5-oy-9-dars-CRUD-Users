<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon-user.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Dealing With USERS</title>
</head>

<body>

    <div class="container mx-auto">
        <section class="form-section w-full flex justify-center hidden">
            <form class="form mt-20 w-4/5 border-4 rounded-2xl p-20 pb-10" id="form">
                <h1 class="text-center font-semibold text-4xl mb-3">Add User</h1>

                <div class="flex gap-6 items-center mb-10">
                    <i class="fa-regular fa-2x fa-user"></i>
                    <div class="user-name w-full flex column flex-col gap-1 border-b-2">
                        <label class="font-semibold text-base" for="name">User Name</label>
                        <input class="h-8 focus:outline-none font-semibold" id="name" type="text">
                    </div>
                </div>

                <div class="flex gap-6 items-center mb-10">
                    <i class="fa-regular fa-2x fa-envelope"></i>
                    <div class="user-name w-full flex column flex-col gap-1 border-b-2">
                        <label class="font-semibold text-base" for="email">User Email</label>
                        <input class="h-8 focus:outline-none font-semibold" id="email" type="email">
                    </div>
                </div>

                <div class="flex gap-6 items-center mb-10">
                    <i class="fa-solid fa-2x fa-phone"></i>
                    <div class="user-name w-full flex column flex-col gap-1 border-b-2">
                        <label class="font-semibold text-base" for="tel-number">User Phone Number</label>
                        <input class="h-8 focus:outline-none font-semibold" id="tel-number" type="number">
                    </div>
                </div>

                <div class="flex gap-6 items-center mb-10">
                    <i class="fa-solid fa-2x fa-image-portrait"></i>
                    <div class="user-name w-full flex column flex-col gap-1 border-b-2">
                        <label class="font-semibold text-base" for="user-img">User Image url</label>
                        <input class="h-8 focus:outline-none font-semibold" id="user-img" type="url">
                    </div>
                </div>

                <button
                    class="btn-save rounded px-9 py-2 bg-blue-500 text-white hover:bg-blue-700 transition-all duration-400"
                    id="btn-save">Save</button>
                <button
                    class="btn-reset rounded px-9 py-2 ml-2 bg-orange-500 hover:bg-orange-700 text-white transition-all duration-400"
                    id="btn-reset">Reset</button>
            </form>
        </section>

        <section class="view-users w-full flex justify-center my-10">
            <table class="w-4/5">
                <thead>
                    <tr class="bg-black text-white px-2">
                        <th class="py-5 pl-4">ID</th>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <center>
            <button id="add-user"
                class="bg-purple-500 flex items-center gap-3 add-user ml-[-20] border-2 px-20 py-3 font-bold text-xl text-white rounded-full hover:bg-purple-700 transition-all duration-500">
                Add User
                <i class="fa-solid fa-plus"></i>
            </button>
        </center>
    </div>

    <div class="overlay hidden" id="overlay">

    </div>

    <script type="module" src="./JS/index.js"></script>
</body>

</html>
